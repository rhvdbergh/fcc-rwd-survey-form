<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="header-buffer"></div>
  <div id="header">
   <h1 id="title">Silliness Survey Form</h1>
  </div>
  <div class="header-buffer"></div>
  <div class="form-buffer"></div>
  <div id="form-body">
    <p id="description">A survey to test your humor levels today.</p>
    <form action="submit" id="survey-form">
      <label for="name" id="name-label" class="text-right">Name: </label><input type="text" id="name" class="input-box" name="name" placeholder="Name ..."required>
      <label for="email" id="email-label" class="text-right">Email: </label><input type="email" id="email" class="input-box" name="email" placeholder="Email ..." required>
      <label for="number" id="number-label" class="text-right">Random Number: </label><input type="number" class="input-box" id="number" name="number" min="1" max="5" placeholder="Number range: 1-5" required>
      <label for="dropdown" class="text-right">Select something from the dropdown menu: </label>
      <select id="dropdown" name="dropdown">
        <option value="Zingers">Zingers</option>
        <option value="Burgers">Burgers</option>
        <option value="Sweets">Sweets</option>
        <option value="Shakers">Shakers</option>
      </select>
      <p class="fill-column">Select a single rudimentary radio button!</p>

      <label for="chippers" class="text-right">Chippers</label>
      <input type="radio" name="rudimentary" id="chippers" value="Chippers" checked>
      <label for="chompers" class="text-right">Chompers</label>      
      <input type="radio" name="rudimentary" id="chompers" value="Chompers">
      <label for="chappers" class="text-right">Chappers</label>      
      <input type="radio" name="rudimentary" id="chappers" value="Chappers">

      <p class="fill-column">Select as many checktastic checkboxes as you like!</p>

      <label for="slithers" class="text-right">Slithers</label>
      <input type="checkbox" name="checktastic" id="slithers" value="Slithers">
      <label for="slathers" class="text-right">Slathers</label>
      <input type="checkbox" name="checktastic" id="slathers" value="Slathers">
      <label for="sloth-furs" class="text-right">Sloth-furs</label>
      <input type="checkbox" name="checktastic" id="sloth-furs" value="Sloth-furs">
      
      <p class="fill-column">Please enter any additional comments here in this little box (which has the ability to amazingly expand):</p>
      <div id="textarea-div" class="fill-column">
        <textarea name="comments" id="comments" rows="8"></textarea>
      </div>
      <div id="submit-div" class="fill-column">
        <button type="submit" id="submit" class="fill-column">Click this BIG button to submit!</button>
      </div>
    </form>
  </div>
  <div class="form-buffer"></div>
  <!-- FreeCodeCamp Testing Suite -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
